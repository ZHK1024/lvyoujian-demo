<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订阅中心 - 绿邮件</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-green': '#3A7D54',
                    },
                    maxWidth: {
                        '414': '414px',
                    }
                }
            }
        }
    </script>
</head>
<body id="subscription-page-identifier" class="bg-white max-w-414 mx-auto font-sans pb-28">

    <header class="p-4 bg-gray-50 border-b sticky top-0 z-30">
        <h1 class="text-xl font-bold text-brand-green text-center">订阅中心</h1>
    </header>

    <!-- Subscription Categories -->
    <main class="p-4 space-y-4">
        <!-- Blind Box Subscription Card -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden cursor-pointer hover:shadow-lg transition-shadow" onclick="openSubscriptionDetail('blind-box')">
            <img src="/assets/images/tea1.png" alt="盲盒订阅" class="w-full h-48 object-cover">
            <div class="p-4">
                <h3 class="text-lg font-semibold text-brand-green mb-2">盲盒订阅</h3>
                <p class="text-sm text-gray-600 mb-3">根据不同茶叶制作的时间，和不同季节喝茶的习惯为您邮寄首选的茶叶。每月惊喜，探索茶的无限可能。</p>
                <div class="flex justify-between items-center text-sm text-gray-500">
                    <span>季节性茶叶搭配</span>
                    <span class="text-brand-green font-medium">¥99起/月</span>
                </div>
            </div>
        </div>

        <!-- Preference Subscription Card -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden cursor-pointer hover:shadow-lg transition-shadow" onclick="openSubscriptionDetail('preference')">
            <img src="/assets/images/tea1.png" alt="偏好订阅" class="w-full h-48 object-cover">
            <div class="p-4">
                <h3 class="text-lg font-semibold text-brand-green mb-2">偏好订阅</h3>
                <p class="text-sm text-gray-600 mb-3">根据您的茶叶偏好定制专属订阅。选择喜爱的茶类，排除不喜欢的品种，打造个人专属茶叶体验。</p>
                <div class="flex justify-between items-center text-sm text-gray-500">
                    <span>个性化茶叶推荐</span>
                    <span class="text-brand-green font-medium">¥99起/月</span>
                </div>
            </div>
        </div>

        <!-- Custom Subscription Card -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden cursor-pointer hover:shadow-lg transition-shadow" onclick="openSubscriptionDetail('custom')">
            <img src="/assets/images/tea1.png" alt="自定义订阅" class="w-full h-48 object-cover">
            <div class="p-4">
                <h3 class="text-lg font-semibold text-brand-green mb-2">自定义订阅</h3>
                <p class="text-sm text-gray-600 mb-3">完全由您做主的订阅方式。从精选茶库中挑选最多5种茶叶，创建属于您的专属茶叶邮筒。</p>
                <div class="flex justify-between items-center text-sm text-gray-500">
                    <span>自由选择茶叶品种</span>
                    <span class="text-brand-green font-medium">¥99起/月</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Action Buttons -->
    <footer class="fixed bottom-16 left-0 right-0 bg-white border-t p-4 flex gap-4 max-w-414 mx-auto z-30 hidden">
        <button class="flex-1 bg-brand-green hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors">
            立即购买
        </button>
    </footer>

    <!-- Bottom Navigation Bar -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center h-16 max-w-414 mx-auto z-40">
        <a href="index.html" class="text-center text-gray-500 hover:text-brand-green flex flex-col items-center flex-1 py-2">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-1">首页</span>
        </a>
        <a href="subscription.html" class="text-center text-brand-green flex flex-col items-center flex-1 py-2">
            <i class="fas fa-calendar-alt text-xl"></i>
            <span class="text-xs mt-1">订阅</span>
        </a>
        <a href="profile.html" class="text-center text-gray-500 hover:text-brand-green flex flex-col items-center flex-1 py-2">
            <i class="fas fa-user text-xl"></i>
            <span class="text-xs mt-1">我的</span>
        </a>
    </nav>

    <script src="assets/js/script.js"></script>
</body>
</html>
