<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专属客服 - 绿邮件</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-green': '#3A7D54',
                    },
                    maxWidth: {
                        '414': '414px',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 max-w-414 mx-auto font-sans pb-20">

    <header class="bg-white p-4 border-b sticky top-0 z-30 flex items-center">
        <a href="profile.html" class="text-brand-green mr-4"><i class="fas fa-arrow-left"></i></a>
        <h1 class="text-xl font-bold text-brand-green text-center flex-grow">专属客服</h1>
        <div class="w-6"></div> <!-- Placeholder for centering -->
    </header>

    <main class="p-4 flex flex-col items-center justify-center text-center" style="min-height: calc(100vh - 128px);"> <!-- 64px header + 64px nav -->
        <div class="bg-white rounded-lg shadow p-8">
            <img src="/assets/images/qrcode.png" alt="客服二维码" class="w-48 h-48 rounded-md mx-auto mb-6">
            <p class="text-gray-700 text-lg mb-2">扫码添加您的专属客服</p>
            <p class="text-gray-500 text-sm">工作时间：周一至周五 9:00 - 18:00</p>
            <p class="text-gray-500 text-sm mt-1">客服电话：<a href="tel:400-123-4567" class="text-brand-green hover:underline">400-123-4567</a></p>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
